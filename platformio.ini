[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps = 
    adafruit/Adafruit GFX Library@^1.10.2
    ; Adafruit GFX Library@1.7.5
    AsyncTCP@1.1.1
    https://github.com/lewisxhe/GxEPD
    https://github.com/lewisxhe/Button2.git
    bblanchon/ArduinoJson@^6.17.0